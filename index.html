<html>
<head>
<title>Validar si la contraseña y la repetición de la contraseña son iguales</title>
<link rel="stylesheet" href="stylesindex.css" type="text/css" media="screen">
<script>
function comprobarClave(){
    clave1 = document.f1.clave1.value
    clave2 = document.f1.clave2.value
     

    if (clave1 == "lidia" && clave2 == "ulin"){
       alert("Los Datos Coinciden...\n Bienvenido profe Elmer :)");
        var href =  "dos.html";
        window.location=href;
         }
       
    else{
       alert("Las dos claves son distintas...\nIntentelo nuevamente.");
        var href =  "index.html";
        window.location=href;
    };
       
}  
</script>
</head>

<body>
<div class="margen">
<h1> BIENVENIDO </h1>
<br>
<p>ingresa la contrasena</p>

<br>
<form action="" name="f1">
<center>Contrasena: <input type="password" name="clave1" size="20"></center>
<br>
<center>Repite contrasena: <input type="password" name="clave2" size="20"></center>
<br>
<input type="button" value="continuar" onClick="comprobarClave()">
</form>
</div>
</body>
</html>
